<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jednoręki bandyta</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <h1>Test</h1>
        <section class="game">
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
        </section>
        <section class="play">
            <input type="number" placeholder="Podaj stawkę" id="bid">
            <button id="start">Zakręć!</button>
        </section>
        <section class="panel">
            Twoje środki przed kolejną grą to:
            <span class="wallet"></span>
        </section>
        <section class="score">
            <span class="result"></span>Za tobą
            <span class="number"></span> gier, w tym
            <span class="win"></span> wygrnych i
            <span class="loss"></span> przegranych
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
